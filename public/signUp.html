<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section id="signin" class="signin position-relative">
        <div class="container-xl">
            <div class="signIn__content d-flex flex-row">
                <div class="signIn__insert d-flex flex-column justify-content-center col-md-6 col-12">
                    <div class="d-flex flex-row justify-content-between align-items-center" style="margin-bottom: 32px;">
                        <svg width="100" height="34" viewBox="0 0 100 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="100" height="34" fill="#CFD4ED"/>
                        </svg>
                        <button class="d-md-none d-block btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6L6 18" stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M6 6L18 18" stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>                                
                        </button>                            
                    </div>                       
                    <h1 class="heading2-font">Sign Up</h1>
                    <form class="form__signin">
                        <div class="signIn__email mb-3">
                            <label for="name" class="form-label paragraph-font">Name*</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nama Lengkap" aria-describedby="emailHelp" required>
                        </div>
                        <div class="signIn__password mb-3">
                            <label for="email" class="form-label paragraph-font">Email*</label>
                            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Contoh: johndee@gmail.com" required>
                        </div>
                        <div class="signIn__create mb-3">
                            <label for="createPassword" class="form-label paragraph-font">Create Password*</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="6+ karakter" required>
                        </div>
                        <button type="submit" class="signIn__submit btn button" style="margin-bottom: 32px;">Sign In</button>   
                    </form>            
                    <div class="signUp__link paragraph-font d-flex justify-content-center">
                        Already have an account?<a href="#" style="margin-left: 8px;">Sign In here</a>
                    </div> 
                </div>
                <div class="signIn__picture col-6 position-absolute end-0 d-md-block d-none">
                    <h1 class="heading-font">Binar Car Rental</h1>
                    <img src="./images/signin-image.png" alt="" class="position-absolute bottom-0 end-0">
                </div>
                
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
